<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login | Cuidado dental</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

   <!-- Hoja de estilo de fuente de icono -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

   <!-- Hoja de estilo Bootstrap personalizada -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Hoja de estilo de plantilla -->
    <link href="css/style2.css" rel="stylesheet">
</head>

<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5 d-flex justify-content-center">
              <img src="img/logo.png"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form>      
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0">Inicio de sesión</p>
                </div>
      
                <!-- Entrada de correo electrónico -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form3Example3">Correo Electronico</label>
                  <input type="email" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Ingrese su correo electronico" />
                </div>
      
               <!-- Entrada de contraseña -->
                <div data-mdb-input-init class="form-outline mb-3">
                    <label class="form-label" for="form3Example4">Contraseña</label>
                  <input type="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Ingrese su contraseña" />
                </div>
      
                <div class="d-flex justify-content-between align-items-center">
                  <!-- Casilla de verificación -->
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                    <label class="form-check-label" for="form2Example3">
                      Recordar contraseña
                    </label>
                  </div>
                  <a href="#!" class="text-body">Olvidaste tu contraseña?</a>
                </div>
      
                <div class="text-center d-flex justify-content-center text-lg-start mt-4 pt-2">
                  <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Iniciar sesión</button>
                </div>
      
              </form>
            </div>
          </div>
        </div>
            <!-- Inicio de footer -->
    <div class="container-fluid text-light py-4" style="background: #051225;">
        <div class="container">
            <div class="row g-0 d-flex justify-content-around align-items-center">
                <div class="col-md-12 col-lg-4 col-xl-4 text-center">
                    <p class="mb-md-0">&copy; Ing. Daily Rodriguez. Todos los derechos reservados.</p>
                </div>
                <div class="col-md-12 col-lg-4 col-xl-4 text-center">
                    <h3 class="text-white mb-4">Siguenos</h3>
                    <div class="d-flex justify-content-center">
                        <a class="btn btn-lg btn-primary btn-lg-square rounded me-2" href="#"><i class="fab fa-twitter fw-normal"></i></a>
                        <a class="btn btn-lg btn-primary btn-lg-square rounded me-2" href="#"><i class="fab fa-facebook-f fw-normal"></i></a>
                        <a class="btn btn-lg btn-primary btn-lg-square rounded me-2" href="#"><i class="fab fa-linkedin-in fw-normal"></i></a>
                        <a class="btn btn-lg btn-primary btn-lg-square rounded" href="#"><i class="fab fa-instagram fw-normal"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Final de footer -->
      </section>
      
    <!-- Bibliotecas JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
